name: Python package

on:
  push:
    branches:
      - release
  workflow_dispatch:

permissions:
      contents: write
      pull-requests: write
      repository-projects: read
jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build package
        run: python setup.py py2app

      - name: Package
        working-directory: .
        run: | 
          tar -zcvf Pdf Corgi 0.0.${{ github.run_number }}.tar.gz -C ./dist *

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Pdf Corgi 0.0.${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/Pdf Corgi 0.0.${{ github.run_number }}.tar.gz
          asset_name: Pdf Corgi 0.0.${{ github.run_number }}.tar.gz
          asset_content_type: application/gzip